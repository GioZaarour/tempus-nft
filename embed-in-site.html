    <div class="noselect" style="text-align: center">
     <span id="minusbtn">
      <i class="fas fa-minus fa-2x" style="color: #edf4ff">
      </i>
     </span>
     <span id="mintamount" style="padding-left: 5px; font-family:'Arial'; font-size:35px; font-weight: bold; color: #edf4ff">
      1
     </span>
     <span id="plusbtn">
      <i class="fas fa-plus fa-2x" style="color: #edf4ff">
      </i>
     </span>
    </div>
    <script>
     function incrementValue(e) {
   e.preventDefault();
   currentVal = document.getElementById("mintamount").innerText;
 if (!isNaN(currentVal) && currentVal < 4) {
   document.getElementById("mintamount").innerText = (parseInt(currentVal) + 1);
 } else {
   document.getElementById("mintamount").innerText = "4";
 }
}
function decrementValue(e) {
   e.preventDefault();
   currentVal = document.getElementById("mintamount").innerText;
 if (!isNaN(currentVal) && currentVal > 1) {
   document.getElementById("mintamount").innerText = (currentVal - 1);
 } else {
   document.getElementById("mintamount").innerText = "1";
 }
}
var buttonminus = document.getElementById("minusbtn");
buttonminus.addEventListener('click', function(e) {
 decrementValue(e);
});
var buttonplus = document.getElementById("plusbtn");
buttonplus.addEventListener('click', function(e) {
 incrementValue(e);
});
</script>
   </div>
